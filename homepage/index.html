<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            function blinkr()
            {
                let arrowr = document.querySelector('#arrowright');
                if (arrowr.style.visibility === 'hidden')
                {
                    arrowr.style.visibility = 'visible';
                }
                else
                {
                    arrowr.style.visibilty = 'hidden';
                }
            }
            function blinkl()
            {
                let arrowl = document.querySelector('#arrowleft');
                if (arrowl.style.visibility === 'hidden')
                {
                    arrowl.style.visibilty = 'visible';
                }
                else
                {
                    arrowl.style.visibility = 'hidden';
                }
            }
            window.setInterval(blinkr,600);
            window.setInterval(blinkl,600;)
    </script>
    <title>Bootstrap Example</title>
    <meta charset = "utf - 8">
    <meta name = "viewport" content = "width = device - width, initial - scale = 1">
