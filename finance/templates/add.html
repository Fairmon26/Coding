{% extends "layout.html" %}

{% block title %}
    Add Money
{% endblock %}

{% block main %}
    <h1>Add Money</h1>
    <form action="/add money" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_money" placeholder="Add Some Money" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
