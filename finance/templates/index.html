{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <thead>
          <tr>
            <th scope = "col">Symbols</th>
            <th scope = "col">Shares</th>
            <th scope = "col">Price</th>
            <th scope = "col">Total</th>
         </tr>
        </thead>
        <tbody>
             {% for row in database %}
             <tr>
                 <td>{{ row["symbol"] }}</td>
                 <td>{{ row["shares"] }}</td>
                 <td>{{ row["price"] }}</td>
                 <td>{{ row</td>
             </tr>

             {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
     </table>
{% endblock %}
